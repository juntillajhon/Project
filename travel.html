<html>
<head>
  
<style>

body {
  margin: 0;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 100%;
  color: black;
  position: fixed;
  overflow: auto;
}

li a {
  display: block;
  color: white;
  width: 20%;
  padding: 6px 16px;
  margin: .5%;
  text-decoration: none;
  text-align: center;
  border-bottom: 3px solid black;
  border-top: 3px solid black;
  border-left: 3px solid black;
  border-right: 3px solid black;
}

li a.active {
  background-color: #04AA6D;
  color: white;
}

li a:hover:not(.active) {
  background-color: green;
  color: white;
}
ul li.active a { 
  background: green;
  color: white;

}
</style>
